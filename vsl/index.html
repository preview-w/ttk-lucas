    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Captura os parâmetros da URL atual
            const queryParams = window.location.search;
        
            // Função que adiciona UTMs a qualquer link ou botão com href
            function appendUTMsToLinks() {
                document.querySelectorAll('a, button').forEach(element => {
                    // Verifica se o botão/link possui um href válido
                    const href = element.getAttribute('href');
                    if (href && !href.startsWith('#')) {
                        // Mantém o ? ou & corretamente
                        const separator = href.includes('?') ? '&' : '?';
                        element.setAttribute('href', href + separator + queryParams.slice(1));
                    }
        
                    // Para botões com eventos JS, adiciona redirecionamento com UTMs
                    element.addEventListener('click', function (event) {
                        if (element.tagName.toLowerCase() === 'button' && href) {
                            event.preventDefault();
                            window.location.href = href + separator + queryParams.slice(1);
                        }
                    });
                });
            }
        
            // Aplica ao carregar
            appendUTMsToLinks();
        });
        </script>
